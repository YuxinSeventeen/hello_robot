name: Hello Robot Scheduler

on:
  schedule:
    - cron: '0 8 * * 4'   # 每周四 16:00 北京时间
  workflow_dispatch:     # 允许手动测试

jobs:
  send-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        env:
          WECHAT_WEBHOOK_KEY: ${{ secrets.WECHAT_WEBHOOK_KEY }}
        run: python send_wecom.py
